<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <object data="navigation.html" width="100%" height="object-fit"></object>
    <style>
    
        .cart-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #f6580fda;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            z-index: 1000;
        }
        body {
            font-family:'Times New Roman', Times, serif;
            margin-top: 60px;
        }
        .catalog {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            padding: 5px;
        }
        .item{
            width: 25%;
            background:white;
            text-align: center;
            padding: 5px;
            border-radius: 50px;
            margin: 10px 0;
        }
        .item img {
            width: 80%;
            height: 400px;
            object-fit: cover;
            border-radius: 50px;
            border: 2px dashed #ddd;
            padding: 4px;
        }
        .title {
            font-size: 16px;
            margin: 10px 0;
        }
        .price {
            color: #484545da;
            font-size: 18px;
        }
        .add-to-cart{
            background-color:#f6580fda;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 20px;
            margin-top: 10px;
        }
        .add-to-cart:hover {
            background-color: #e63a00;
        }
    </style>
</head>
<body>
  
    <a href="cart.html" class="cart-link">View Cart (<span id="cart-count">0</span>)</a>

    <div class="catalog">

        <div class="item">

            <div class="price">MRP â‚¹74,459</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="item">
            <img src="capstone\download (27).jpeg">
            <div class="title">Red and Blue Carpet</div>
            <div class="price">MRP â‚¹25,505</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="item">
            <img src="capstone\Came across this stunning artwork on Pinterest! Absolutely love how theyâ€™ve depicted the 24 Swaroops with a rich red and gold combinationâ€”so artistic and captivating! ðŸ’“.jpeg">
            <div class="title">Lord Krishna Printed Carpet</div>
            <div class="price">MRP â‚¹33,734</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="item">
            <img src="capstone\download (28).jpeg">
            <div class="title">Rich Red Royal Carpet</div>
            <div class="price">MRP â‚¹23,631</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="item">
            <img src="capstone\download (29).jpeg" >
            <div class="title">Traditional Pattern Carpet</div>
            <div class="price">MRP â‚¹2,459</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="item">
            <img src="capstone\Tag_ Rugs.jpeg">
            <div class="title">Royal Bohemian Carpet</div>
            <div class="price">MRP â‚¹7,459</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <script>
        if (!localStorage.getItem('cart')) {
            localStorage.setItem('cart', JSON.stringify([]));
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart'));
            document.getElementById('cart-count').textContent = cart.length;
        }

        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', (e) => {
                const item = e.target.closest('.item');
                const product = {
                    id: Date.now(),
                    title: item.querySelector('.title').textContent,
                    price: item.querySelector('.price').textContent.replace('MRP ', ''),
                    image: item.querySelector('img').src
                };

                const cart = JSON.parse(localStorage.getItem('cart'));
                cart.push(product);
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartCount();
                alert('Item added to cart!');
            });
        });

        updateCartCount();
    </script>
</body>
</html>
