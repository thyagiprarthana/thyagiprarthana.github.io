<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Decor</title>
   
    <object data="navigation.html" width="100%" height="object-fit"></object>
    <style>
      
        .cart-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #f6580fda;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            z-index: 1000;
        }
        body {
            font-family:'Times New Roman', Times, serif;
            margin-top: 60px;
        }
        .catalog {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            padding: 5px;
        }
        .item{
            width: 25%;
            background:white;
            text-align: center;
            padding: 5px;
            border-radius: 50px;
            margin: 10px 0;
        }
        .item img {
            width: 80%;
            height: 400px;
            object-fit: cover;
            border-radius: 50px;
            border: 2px dashed #ddd;
            padding: 4px;
        }
        .title {
            font-size: 16px;
            margin: 10px 0;
        }
        .price {
            color: #484545da;
            font-size: 18px;
        }
        .add-to-cart{
            background-color:#f6580fda;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 20px;
            margin-top: 10px;
        }
        .add-to-cart:hover {
            background-color: #e63a00;
        }
    </style>
</head>
<body>
    <a href="cart.html" class="cart-link">View Cart (<span id="cart-count">0</span>)</a>

    <div class="catalog">
        <div class="item">
            <img src="capstone\Passionate About Baking - Recipes _ Eggless Desserts _ Food Styling _ Food Photography _ In Season RECIPES _ EGGLESS DESSERTS _ FOOD STYLING _ FOOD PHOTOGRAPHY _ WHOLEGRAIN _ IN SEASON.jpeg" >
            <div class="title">Traditional Pot</div>
            <div class="price">MRP ₹1,995</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="item">
            <img src="capstone\Handcrafted lifestyle, Vintage and home accessories from India_.jpeg">
            <div class="title">Pot and Mugs Set</div>
            <div class="price">MRP ₹1,995</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="item">
            <img src="capstone\This item is unavailable - Etsy.jpeg">
            <div class="title">Clay Mugs</div>
            <div class="price">MRP ₹1,995</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="item">
            <img src="capstone\Home.jpeg">
            <div class="title">Brass Pot</div>
            <div class="price">MRP ₹5,459</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="item">
            <img src="capstone\Sitting Pot.jpeg">
            <div class="title">Brass Sitting Pot</div>
            <div class="price">MRP ₹6,505</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="item">
            <img src="capstone\Home Decor Best Table Lamp Design Ideas _ Home Decoration_ Lampshade Makeover _ Bedside Lamps.jpeg">
            <div class="title">Wall Hanging</div>
            <div class="price">MRP ₹3,734</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="item">
            <img src="capstone\Shop Antique Golden Brass Divine.jpeg">
            <div class="title">Brass Decor Piece</div>
            <div class="price">MRP ₹4,623</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <script>
    
        if (!localStorage.getItem('cart')) {
            localStorage.setItem('cart', JSON.stringify([]));
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart'));
            document.getElementById('cart-count').textContent = cart.length;
        }

        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', (e) => {
                const item = e.target.closest('.item');
                const product = {
                    id: Date.now(), 
                    title: item.querySelector('.title').textContent,
                    price: item.querySelector('.price').textContent.replace('MRP ', ''),
                    image: item.querySelector('img').src
                };

                const cart = JSON.parse(localStorage.getItem('cart'));
                cart.push(product);
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartCount();
                alert('Item added to cart!');
            });
        });

        updateCartCount();
    </script>
</body>
</html>
