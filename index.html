<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indian craft house</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
         background: url("login-page.jpeg") no-repeat center center/cover;
        }
        .login-container {
            background: rgb(255, 255, 255);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .name{
            font-size: 30px;
            font-family:Lucida Handwriting;
            color:#e7511b;
        }
        .login{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 30px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            color: rgb(15, 15, 15);
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(236, 148, 66, 0.2);
            color: rgb(21, 20, 20);
            outline: none;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #e76012eb;
            color: rgb(247, 246, 244);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-btn:hover {
            background-color: #eb551f;
        }
        .options {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin: 10px 0;
        }
        .options a {
            color: rgb(9, 8, 8);
            text-decoration: none;
        }
        
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="name">The Indian Craft House</h2><br>
        <p class="login"><b>Login</b></p>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">SIGN IN</button>
            <div class="options">
                <label><input type="checkbox"> Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>
        </form>
       
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;


            var correctUsername = "prarthana";
            var correctPassword = "12345";

            
            if (username === correctUsername && password === correctPassword) {
                alert("Login successful!");
                window.location.href = "application.html"; 
            } else {
                alert("Invalid credentials!");
            }
        });
    </script>
</body>
</html>
