<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placement</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:'Times New Roman', Times, serif;
        }

        body {
            background-color: #fff3e0;
            padding: 20px;
        }

        .order-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h1 {
            color: #ff5500;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #ff5500;
            font-size: 20px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ff5500;
            font-weight: bo;
            border-radius: 20px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color:#ff5500;
        }

        .address-fields {
            display: flex;
            gap: 15px;
        }

        .address-fields div {
            flex: 1;
        }

        .payment-options {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .payment-options label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #333;
            font-weight: normal;
        }

        .payment-options input[type="radio"] {
            width: auto;
            accent-color:  #ff5500;
        }

        #pay-btn {
            background-color: #ff5500;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        #pay-btn:hover {
            background-color: #ff3c00;
        }

    </style>
</head>
<body>
    <div class="order-container">
        <h1>Place Your Order</h1>
        <form id="orderForm" onsubmit="return handleSubmit(event)">
            <div class="form-group">
                <label>Shipping Address</label>
                <div class="address-fields">
                    <div>
                        <input type="text" placeholder="Street Address" required>
                    </div>
                    <div>
                        <input type="text" placeholder="City" required>
                    </div>
                </div>
                <div class="address-fields" style="margin-top: 15px;">
                    <div>
                        <input type="text" placeholder="State" required>
                    </div>
                    <div>
                        <input type="text" placeholder="Pin Code" required>
                    </div>
                </div>
            </div>
 <div class="form-group">
                <label>Payment Method</label>
                <div class="payment-options">
                    <label>
                        <input type="radio" name="payment" value="credit" required>
                        Credit/Debit Card
                    </label>
                    <label>
                        <input type="radio" name="payment" value="paypal">UPI
                    </label>
                    <label>
                        <input type="radio" name="payment" value="cod">
                        COD
                        
                    </label>
                </div>
            </div>

            <button type="submit" id="pay-btn">Pay Now</button>
        </form>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
    
            const form = event.target;
            if (!form.checkValidity()) {
                alert('Please fill all required fields');
                return false;
            } else {
                const paymentMethod = document.querySelector('input[name="payment"]:checked').value;
                window.location.href = "successful.html";
                return false;
            }
        }
    </script>
    
</body>
</html>
