<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessories</title>
    <object data="navigation.html" width="100%" height="object-fit"></object>
    <style>
        .cart-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #f6580fda;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            z-index: 1000;
        }
        body {
            font-family:'Times New Roman', Times, serif;
        }
        .catalog {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            padding: 5px;
            margin-top: 60px;
        }
        .item{
            width: 25%;
            background:white;
            text-align: center;
            padding: 5px;
            border-radius: 50px;
            margin: 10px 0;
        }
        .item img {
            width: 80%;
            height: 400px;
            object-fit: cover;
            border-radius: 50px;
            border: 2px dashed #ddd;
            padding: 4px;
        }
        .title {
            font-size: 16px;
            margin: 10px 0;
        }
        .price {
            color: #484545da;
            font-size: 18px;
        }
        .add-to-cart{
            background-color:#f6580fda;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 20px;
            margin-top: 10px;
        }
        .add-to-cart:hover {
            background-color: #e63a00;
        }
    </style>
</head>
<body>
    <a href="cart.html" class="cart-link">View Cart (<span id="cart-count">0</span>)</a>

    <div class="catalog">
        <div class="item">
            <img src="C:\Users\Lenovo\Downloads\download (11).jpeg">
            <div class="title">Gold Head Piece</div>
            <div class="price">MRP ₹995</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>>
        <div class="item">
            <img src="C:\Users\Lenovo\Downloads\anklet.jpeg">
            <div class="title">Silver Anklet</div>
            <div class="price">MRP ₹1,995</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <div class="item">
            <img src="C:\Users\Lenovo\Downloads\Brown skin.jpeg">
            <div class="title">Bridal Head Piece</div>
            <div class="price">MRP ₹1,995</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="item">
            <img src="C:\Users\Lenovo\Downloads\download (13).jpeg">
            <div class="title">Traditional Bangle</div>
            <div class="price">MRP ₹2,459</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="item">
            <img src="C:\Users\Lenovo\Downloads\download (14).jpeg">
            <div class="title">Dangler Earrings</div>
            <div class="price">MRP ₹2,505</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="item">
            <img src="C:\Users\Lenovo\Downloads\download (15).jpeg">
            <div class="title">Jhumka Earrings</div>
            <div class="price">MRP ₹3,734</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="item">
            <img src="C:\Users\Lenovo\Downloads\Lakshmi Kemp Hair Accessory.jpeg" >
            <div class="title">Bridal Hair Accessory</div>
            <div class="price">MRP ₹5,631</div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <script>
   
        if (!localStorage.getItem('cart')) {
            localStorage.setItem('cart', JSON.stringify([]));
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart'));
            document.getElementById('cart-count').textContent = cart.length;
        }

        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', (e) => {
                const item = e.target.closest('.item');
                const product = {
                    id: Date.now(), 
                    title: item.querySelector('.title').textContent,
                    price: item.querySelector('.price').textContent.replace('MRP ', ''),
                    image: item.querySelector('img').src
                };

                const cart = JSON.parse(localStorage.getItem('cart'));
                cart.push(product);
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartCount();
                alert('Item added to cart!');
            });
        });

        updateCartCount();
    </script>
</body>
</html>
